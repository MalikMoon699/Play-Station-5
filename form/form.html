<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <link rel="stylesheet" href="form.css" />
  </head>
  <body>
    <div class="form">
      <h2 class="sign-text">Registeration</h2>
      <form action="#">
        <div class="input-box box-one">
          <label for="text">Name</label>
          <input
            class="text"
            type="text"
            name="name"
            id="name"
            placeholder="Enter Your Name"
          />
        </div>
        <div class="input-box">
          <label for="text">Email</label>
          <input
            class="text"
            type="email"
            name="email"
            id="email"
            placeholder="Enter your E-mail"
          />
        </div>
        <div class="input-box">
          <label for="text">Password</label>
          <input
            class="text"
            type="text"
            name="password"
            id="password"
            placeholder="Enter your Password"
          />
        </div>

        <div class="commentSection">
          <label for="text">Comment</label>
        </div>
        <div class="commentSection">
          <textarea
            id="commenet"
            name="comment"
            placeholder="Write Your Commenet Here......"
            rows="4"
          ></textarea>
        </div>

        <div class="check-box">
          <h2 class="gender">Gender:</h2>
          <div class="checks">
            <div class="genderChecks">
              <input type="checkbox" id="Male" />
              <label for="male" class="male">Male</label>
            </div>
            <div class="genderChecks">
              <input type="checkbox" id="Female" />
              <label for="female" class="female">Female</label>
            </div>
          </div>
        </div>

        <div class="selectAndDate">
          <div>
            <h3><label for="date">Date:</label></h3>
            <input type="date" name="myDate" id="date" />
          </div>
          <div>
            <h3><label for="select">Select:</label></h3>
            <select name="fruits">
              <option value="personal-use">For personal-use</option>
              <option value="bessnuios">For Bessnuios</option>
              <option value="child">For child</option>
            </select>
          </div>
        </div>

        <div class="privacy">
          <input type="checkbox" id="checkbox" name="checkbox" value="yes" />
          <label for="checkbox"
            >I read and agree to all privacy and policy.</label
          >
        </div>

        <div class="sign-up">
          <button><a href="http://127.0.0.1:3000/own-web.html">Sign up</a></button>
        </div>

        <div class="accountCheck">
          <p>
            Already have an account?<a href="#"
              >Login now</a
            >
          </p>
        </div>
      </form>
    </div>
  </body>
</html>
